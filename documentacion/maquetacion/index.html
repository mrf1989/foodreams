<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home-styles.css">
    <title>fooDreams - Página principal</title>
</head>
<body>
    <div class="body-bg">
        <div class="body-filter-bg">
            <div class="container">
                <div class="row main-row pt-5">
                    <div class="col">
                        <!--Logotipo-->
                        <div class="row">
                            <div class="col text-center">
                                <img class="img-fluid" src="images/logos/fooDreams-logo-lg-w.png" alt="Logotipo de fooDreams" />
                            </div>
                        </div>
                        <!--fin logotipo-->

                        <!--Copy marketing-->
                        <div class="row copy-marketing">
                            <div class="col text-center">
                                <p class="lead p-2">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
                            </div>
                        </div>
                        <!--fin copy marketing-->

                        <!--Formulario de búsqueda-->
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-10 col-sm-9">
                                            <input type="text" name="q" class="form-control" placeholder="Buscar una receta">
                                        </div>
                                        <div class="form-group col-md-2 col-sm-3">
                                            <button class="btn btn-primary btn-block" type="submit">
                                                <i class="fas fa-search"></i> <span class="btn-search-text">Buscar</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-5 col-sm-6">
                                            <select name="diet" class="form-control">
                                                <option value="">Opt 1</option>
                                                <option value="">Opt 2</option>
                                                <option value="">Opt 3</option>
                                                <option value="">Opt 4</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-5 col-sm-3">
                                            <input type="number" name="ingr" class="form-control" placeholder="Ingredientes máximos">
                                        </div>
                                    </div>  
                                </form>
                            </div>
                        </div>
                        <!--Fin formulario-->


                        <!--Login button-->
                        <div class="row mt-5 text-center">
                            <div class="col">
                                <button class="btn btn-primary btn-login"><i class="fab fa-flickr"></i> Login con Flickr</button>
                            </div>
                        </div>
                    </div>
                    <footer class="footer">
                        <p>&copy; 2019, 2MRC - AISS</p>
                    </footer>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
